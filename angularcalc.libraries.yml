# Here we include the angular js library
angularjs:
  # link to the repository
  remote: https://github.com/angular/angular.js
  # A version of the included library
  version: 1.5.8
  # Information about licence
  license:
    # Licence name.
    name: MIT
    # Link to a file with licence
    url: https://github.com/angular/angular.js/blob/master/LICENSE

    gpl-compatible: true
  # Including of js files.
  js:
    # A link to the file of the library, the file is external and uncompressed
    https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js: { type: external, minified: true }

# Here we include the lodash library
lodash:
  # version of the library
  version: 4.6.16
  # Information about licence
  license:
    # Licence name.
    name: MIT
    # Link to a file with licence
    url: https://github.com/lodash/lodash/blob/master/LICENSE

    gpl-compatible: true
  # Including of js files
  js:
      # a link to the file of the library
      https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js: {type: external, minified: true}

# Here we include the library for our module
angularcalcjs:
  version: VERSION
  # Including of css files.
  css:
    theme:
      css/angularcalc.css: {}
  # Including of js files.
  js:
    js/angularcalc.js: {}


